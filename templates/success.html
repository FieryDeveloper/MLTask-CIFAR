<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleSucc.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
        }
        nav {
            background-color: #343a40; /* Dark gray nav background */
            padding: 10px 0;
        }
        .main-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }
        .main-nav li {
            display: inline;
            margin-left: 20px;
        }
        .main-nav li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        .header-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .result-img {
            width: 300px; /* Adjust image width as needed */
            height: auto;
        }
        .info {
            text-align: center;
            margin-top: 50px;
        }
        .table-bordered {
            border: 2px solid #343a40; /* Dark gray border */
            width: 70%; /* Adjust table width as needed */
            margin: auto;
            margin-top: 20px;
        }
        .table-bordered th, .table-bordered td {
            padding: 10px;
        }
        .table-bordered th {
            background-color: #343a40; /* Dark gray header background */
            color: white;
            font-size: 20px;
        }
        .table-bordered td {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="second-main">
        <nav>
            <ul class="main-nav">
                <li><a href="/">HomePage</a></li>
            </ul>
        </nav>
        <div class="header">
            <h3 class="header-text">Uploaded Image</h3>
            <img class="result-img" src="{{ url_for('static', filename='images/' + img) }}">
        </div>
        <div class="info">
            <h3 class="header-text">Model Prediction</h3>
            <table class="table-bordered">
                <tr>
                    <th>Rank</th>
                    <th>Class</th>
                    <th>Probability</th>
                </tr>
                <tr>
                    <td>1st</td>
                    <td>{{ predictions.class1 }}</td>
                    <td>{{ predictions.prob1 }} %</td>
                </tr>
                <tr>
                    <td>2nd</td>
                    <td>{{ predictions.class2 }}</td>
                    <td>{{ predictions.prob2 }} %</td>
                </tr>
                <tr>
                    <td>3rd</td>
                    <td>{{ predictions.class3 }}</td>
                    <td>{{ predictions.prob3 }} %</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
